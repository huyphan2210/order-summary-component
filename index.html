<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huy Phan | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="heroImg">
      <img class="image" src="./images/illustration-hero.svg" alt="Person is dancing">
    </div>
    <div class="order">
      <h2 class="summary">Order Summary</h2>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="detail">
          <img class="planIcon" src="./images/icon-music.svg" alt="Music Icon">
          <div class="planDescription">
            <div>Annual Plan</div>
            $59.99/year
          </div>
        </div>
        <div class="changePlan">
          <u>Change</u>
        </div>
      </div>
      <div class="btn">
        <button type="button" class="proceed">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
  </footer>
</body>
</html>
